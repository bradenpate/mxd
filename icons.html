<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Browser</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper"><div class="header">
        <h1>Icon Browser</h1>
        <img src="./images/mendix-logo-white.svg" alt="Mendix Logo" style="width: 200px; display: block; border: 0;">
        
      </div></div>
    <div id="icon-browser">
        <header>
            <div id="controls">
                <input type="text" id="icon-search" placeholder="Search icons...">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                </select>
            </div>
        </header>
        <main id="icon-gallery"></main>
    </div>
    <script src="./icon-rename-script.js"></script>
</body>
</html>
